<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #ffe6f0;
            --dark-pink: #5a2a3a;
        }

        body {
            background-color: var(--light-pink);
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            color: var(--dark-pink);
            margin: 0;
            overflow-x: hidden;
            padding: 20px;
        }

        /* 1. Header & Typing Area */
        #typing-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5em;
            color: var(--pink);
            min-height: 1.2em;
            margin-top: 50px;
        }

        /* 2. Floating Hearts */
        .heart {
            position: fixed;
            color: var(--pink);
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* 3. Surprise Section */
        .surprise-btn {
            background-color: var(--pink);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }

        #surprise-content {
            display: none;
            margin-top: 30px;
            animation: fadeIn 2.5s;
        }

        .photo-frame {
            width: 80%;
            margin: 20px auto;
            padding: 15px 15px 40px 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: rotate(-3deg);
            display: inline-block;
        }

        .photo-frame img { width: 100%; border: 1px solid #eee; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <h1 id="typing-text"></h1>
        <p>umm your'e cute so i made u this website.</p>

        <div class="section">
            <h2 style="color: var(--pink);">This Is Us üíï</h2>
            <p>üìÖ <b>First met:</b> 21 sep 2024</p>
            <p>üí¨ <b>First inside joke:</b> black chair</p>
            <p>üíò <b>One thing I love:</b> The way you always understand me....</p>
        </div>

        <button class="surprise-btn" onclick="revealSurprise()">Click for a surprise! üéÅ</button>

        <div id="surprise-content">
            <h2 style="font-family: 'Dancing Script';">I think they call this love... üé∂</h2>
            
            <div class="photo-frame">
                <img src="photo1.jpg" alt="Our Photo">
            </div>

            <audio id="myAudio" loop>
                <source src="music.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        // Typing Animation Logic
        const text = "Happy Valentine‚Äôs Day! üíñ";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 150);
            }
        }
        window.onload = typeWriter;

        // Heart Spawner
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            container.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        // Surprise Button Logic
        function revealSurprise() {
            document.getElementById('surprise-content').style.display = 'block';
            const audio = document.getElementById('myAudio');
            audio.play();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
